<script language="JavaScript" type="text/JavaScript">

  // Handle all the FSCommand messages in a Flash movie.
function tsunamiplayer_DoFSCommand(command, args) {
	args = args.split(",");
		try {
		if (this[command]!=null) {
			this[command].apply(this,args);
		}
	}catch (e) {
	}
}


///////////SCORM functions
function getSCORMData(name) {
		try {
	playermc.SetVariable("/:callbackSCORM","");
	}catch (e) {
		alert('getSCORMData failed '+e);
	}
}

function setSCORMData(name,value,directcall) {
	if (name.indexOf('cmi.core.score.raw')==0) {
		if (directcall!=undefined) return;		
	}
	
	try {
	playermc.SetVariable("/:callbackSCORM","true");
	}catch (e) {
		alert('setSCORMData failed '+e);
	}
}


function onSBLoad() {
document.getElementById('preloadblk').style.display='none';
preload_count=-1;
}

var preload_count=0;
function loadingSB() {
if (preload_count<0 || preload_count>10) return;
if (preload_count%3==0) {
	document.getElementById('preloadblk').innerHTML='...';	
}else if (preload_count%3==1) {
	document.getElementById('preloadblk').innerHTML='....';
}else {
	document.getElementById('preloadblk').innerHTML='......';
}
preload_count=++preload_count;
setTimeout(loadingSB,500);
}
setTimeout(loadingSB,500);

</script>
